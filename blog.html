       <div class="container">
         <!-- Use a loop to generate the product cards from an array of objects -->
         <!-- Each object has properties like name, image, price, and description -->
         <!-- For example, products[0] = {name:"iRIS Laptop", image:"laptop.jpg", price:"$999", description:"A sleek and powerful laptop with a 15-inch display and 8GB RAM"} -->
         <script>
           // JavaScript code for the product cards generation
           // Create an array of product objects
           var products = [
             {name:"Launch of iRIS Laptop", image:"resources/R.png", description:"A sleek and powerful laptop with a 15-inch display and 8GB RAM"},
             {name:"Launch of iRIS Tablet", image:"resources/OIP-removebg-preview.png", description:"A versatile and portable tablet with a 10-inch display and 4GB RAM"},
             {name:"Launch of iRIS Phone", image:"resources/R-removebg-preview.png", description:"A smart and reliable phone with a 6-inch display and 3GB RAM"},
             {name:"Launch of iRIS Smartwatch", image:"resources/R__1_-removebg-preview.png", description:"A stylish and functional smartwatch with a 1.5-inch display and 1GB RAM"},
             {name:"Launch of iRIS Earbuds", image: "resources/earbuds.png", description: "Wireless earbuds with a powerful noise cancellation feature"}
           ];

           // Loop through the array and create a card element for each product
           for (var i = 0; i < products.length; i++) {
             // Create a div element with the class "card"
             var card = document.createElement("div");
             card.className = "card";

             // Create an img element with the src attribute set to the product image
             var img = document.createElement("img");
             img.src = products[i].image;

             // Create an h3 element with the innerText set to the product name
             var h3 = document.createElement("h3");
             h3.innerText = products[i].name;

             // Create another p element with the innerText set to the product description
             var p2 = document.createElement("p");
             p2.innerText = products[i].description;

             // Create a button element with the innerText set to "Buy Now"
             var button = document.createElement("button");
             button.innerText = "Read more";

             // Append the img, h3, p1, p2, and button elements to the card element
             card.appendChild(img);
             card.appendChild(h3);
             card.appendChild(p2);
             card.appendChild(button);

             // Append the card element to the container element
             document.querySelector(".container").appendChild(card);
           }
         </script>
       </div>
