		<title>Climate Clock</title>
		<style>
			body {
  			margin: 0;
    		padding: 0;
      		height: 100vh;
        	background-color: black;
        	}

        	.clock {
          	font-size: 60px;
            color: white;
            text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="clock">
            <span id="time"></span>
        </div>

        <script>
            var clock = document.getElementById("time");

            setInterval(function() {
                var now = Date.now();
                var remainingSeconds = 365.25 * 24 * 60 * 60 - now;

                clock.innerHTML = remainingSeconds + " seconds remaining";
            }, 1000);
        </script>
    </body>
